<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffebee;
      color: #d32f2f;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    audio {
      margin-bottom: 20px;
    }
    .heart {
      font-size: 5em;
      color: #d32f2f;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day ❤️</h1>
  <p>I've made this song just for you. Press play and enjoy!</p>
  <audio controls>
    <source src="blue.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="heart">❤️</div>
  <p>With love, [Your Name]</p>
</body>
</html>
